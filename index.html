<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="static/richardchat.css">
	<title>RichardChat</title>
</head>
<body>
	<div id="ui">
		<div id="usermenu">
			<label for="claimusername" style="display: block">Claim username:</label>
			<input id="claimusername" type="text" autocomplete="username" maxlength="50" minlength="1" style="display: block">
			<input type="submit" id="claimusernamebutton" value="Change handle" style="display: block">
			<label for="changeusername" style="display: none">Change username:</label>
			<input id="changeusername" type="text" autocomplete="username" maxlength="50" minlength="1" style="display: none">
			<input type="submit" id="submitnamechange" value="Change username" style="display: none">
			<label for="changehandle" style="display: none">Change handle:</label>
			<input id="changehandle" type="text" autocomplete="username" maxlength="50" minlength="1" style="display: none">
			<input type="submit" id="submithandlechange" value="Change handle" style="display: none">
		</div>
		<div id="chatbox">Welcome to RichardChat. You may notice some issues.<hr></div>
		<div class="msgcontainer">
			<input maxlength="400" type="text" title="Enter a message here." id="chatmsg" placeholder="Enter a message here."></input>
			<img alt="send" id="sendmsg" class="button" src="static/send.svg"></img>
		</div>
	</div>
	<script src="static/richardchat.js"></script>
</body>
